name: Deploy to ECR

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches: [ "develop" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: "ap-northeast-1"
  AWS_ROLE_TO_ASSUME: "arn:aws:iam::303282268504:role/GithubAssumeRoleWithWebIdentity"
  AWS_ECR_IMAGE_NAME: "expo2025-be"
  AWS_ECR_IMAGE_TAG: "0.1.0"

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.AWS_ECR_IMAGE_NAME }}
          IMAGE_TAG: ${{ env.AWS_ECR_IMAGE_TAG }}
        run: |
          docker build -f backoffice/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
