server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true
  thymeleaf:
    cache: false

#  datasource:
#    type: com.zaxxer.hikari.HikariDataSource
#    url: jdbc:mysql://localhost:5430/seed?characterEncoding=utf8&useSSL=false
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    username: root
#    password: passw@rd

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        enable_lazy_load_no_trans: true

  freemarker:
    check-template-location: false

  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: https://idp.example.com
          jwk-set-uri: https://idp.example.com/.well-known/jwks.json
      client:
        registration:
          google:
            client-id: google-client-id
            client-secret: google-client-secret

jwt:
  access-token-expiration-time:  60000 # minute
  refresh-token-expiration-time: 120 # minute
  # TODO please update
  token-issuer: issue-server
  token-signing-key: vxk9D2cAeTsMgNpo7tZKWwFlQmzRBObU


logging:
  level:
    root: info
  file:
    path: ./logs



